<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Animal Classification Pro</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { font-family: 'Fredoka', sans-serif; }
html, body {
  margin: 0;
  height: 100%;
  overscroll-behavior: none;
}
.draggable { touch-action:none; cursor:grab; }
.dragging { opacity:.85; transform:scale(1.05); z-index:999; }
.bucket.drag-over { outline:4px dashed rgba(255,255,255,.6); }
</style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-indigo-900 to-blue-900 text-white">

<div class="max-w-7xl mx-auto p-4">

<!-- HEADER -->
<header class="text-center mb-4">
  <h1 class="text-3xl md:text-4xl font-bold">üß† Animal Classification PRO</h1>
  <p class="text-emerald-300">Learn biology like a game</p>
</header>

<!-- CONTROL BAR -->
<div class="bg-white/10 rounded-xl p-4 mb-4 flex flex-wrap gap-3 justify-between items-center">

<div class="flex gap-4">
  <div>Score<br><b id="score">0</b></div>
  <div>Lives<br><b id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</b></div>
  <div>Hints<br><b id="hints">üí°üí°</b></div>
</div>

<div class="flex gap-2">
<select id="level" class="text-black rounded px-2">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="hard">Hard</option>
</select>

<button onclick="toggleMode()" class="bg-white/20 px-3 py-1 rounded">
üñê Tap Mode
</button>

<button onclick="resetGame()" class="bg-red-500/80 px-3 py-1 rounded">
Reset
</button>
</div>

</div>

<!-- BUCKETS -->
<div id="buckets" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4"></div>

<!-- ITEMS -->
<div class="bg-white/10 rounded-xl p-4">
<h3 class="text-center opacity-70 mb-2">Animals</h3>
<div id="items" class="flex flex-wrap justify-center gap-3"></div>
</div>

</div>

<script>
/* =======================
   GAME CONFIG
======================= */
const CATEGORIES = {
 mammals:{icon:"ü¶Å",color:"from-red-500 to-rose-600"},
 reptiles:{icon:"ü¶é",color:"from-green-600 to-emerald-700"},
 amphibians:{icon:"üê∏",color:"from-blue-500 to-indigo-600"},
 birds:{icon:"üê¶",color:"from-yellow-400 to-orange-500"},
 fish:{icon:"üêü",color:"from-cyan-500 to-sky-600"},
 insects:{icon:"üêû",color:"from-lime-500 to-green-600"}
};

const POOL = {
 easy:[
  ["Dog","üê∂","mammals"],["Cat","üê±","mammals"],
  ["Frog","üê∏","amphibians"],["Snake","üêç","reptiles"],
  ["Parrot","ü¶ú","birds"],["Fish","üêü","fish"]
 ],
 medium:[
  ["Bat","ü¶á","mammals"],["Whale","üêã","mammals"],
  ["Penguin","üêß","birds"],["Lizard","ü¶é","reptiles"],
  ["Shark","ü¶à","fish"],["Bee","üêù","insects"]
 ],
 hard:[
  ["Platypus","ü¶´","mammals"],
  ["Salamander","ü¶é","amphibians"],
  ["Eagle","ü¶Ö","birds"],
  ["Crocodile","üêä","reptiles"],
  ["Butterfly","ü¶ã","insects"]
 ]
};

/* =======================
   STATE
======================= */
let state={
 score:0,
 lives:3,
 hints:2,
 mode:"drag",
 level:"easy",
 animals:[],
};

/* =======================
   INIT
======================= */
function init(){
 buildBuckets();
 loadAnimals();
 renderItems();
 updateUI();
}
init();

/* =======================
   BUILD BUCKETS
======================= */
function buildBuckets(){
 const b=document.getElementById("buckets");
 b.innerHTML="";
 Object.entries(CATEGORIES).forEach(([key,val])=>{
  const d=document.createElement("div");
  d.className=`bucket p-4 rounded-xl bg-gradient-to-br ${val.color}`;
  d.dataset.cat=key;
  d.innerHTML=`<h2 class="text-xl text-center">${val.icon} ${key}</h2>
  <div class="bucket-items flex justify-center gap-2 mt-2"></div>`;
  d.ondragover=e=>{e.preventDefault();d.classList.add("drag-over");};
  d.ondragleave=()=>d.classList.remove("drag-over");
  d.ondrop=e=>{
    e.preventDefault();d.classList.remove("drag-over");
    handleDrop(e.dataTransfer.getData("id"),key,d);
  };
  b.appendChild(d);
 });
}

/* =======================
   LOAD ANIMALS
======================= */
function loadAnimals(){
 state.level=document.getElementById("level").value;
 state.animals=[...POOL[state.level]].map((a,i)=>({
  id:i+Date.now(),
  name:a[0],emoji:a[1],cat:a[2]
 }));
}

/* =======================
   RENDER ITEMS
======================= */
function renderItems(){
 const i=document.getElementById("items");
 i.innerHTML="";
 state.animals.forEach(a=>{
  const d=document.createElement("div");
  d.className="draggable bg-white text-black px-4 py-2 rounded-lg flex gap-2";
  d.innerHTML=`<span class="text-2xl">${a.emoji}</span>${a.name}`;
  d.draggable=true;
  d.dataset.id=a.id;
  d.onclick=()=>state.mode==="tap" && tapSelect(a);
  d.ondragstart=e=>e.dataTransfer.setData("id",a.id);
  i.appendChild(d);
 });
}

/* =======================
   DROP LOGIC
======================= */
function handleDrop(id,cat,bucket){
 const a=state.animals.find(x=>x.id==id);
 if(!a) return;
 if(a.cat===cat){
  state.score+=10;
  bucket.querySelector(".bucket-items").innerHTML+=a.emoji;
  state.animals=state.animals.filter(x=>x.id!==a.id);
 } else {
  state.lives--;
 }
 checkGame();
 renderItems();
 updateUI();
}

/* =======================
   TAP MODE
======================= */
let selected=null;
function tapSelect(a){
 selected=a;
 alert("Now tap correct bucket");
}

/* =======================
   GAME STATUS
======================= */
function checkGame(){
 if(state.lives<=0){
  alert("Game Over");
  resetGame();
 }
 if(state.animals.length===0){
  alert("Level Complete!");
 }
}

/* =======================
   UI
======================= */
function updateUI(){
 document.getElementById("score").textContent=state.score;
 document.getElementById("lives").textContent="‚ù§Ô∏è".repeat(state.lives);
 document.getElementById("hints").textContent="üí°".repeat(state.hints);
}

/* =======================
   CONTROLS
======================= */
function toggleMode(){
 state.mode=state.mode==="drag"?"tap":"drag";
 alert("Mode: "+state.mode);
}

function resetGame(){
 state.score=0;state.lives=3;state.hints=2;
 loadAnimals();
 document.querySelectorAll(".bucket-items").forEach(b=>b.innerHTML="");
 renderItems();updateUI();
}
</script>

</body>
</html>
