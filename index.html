<!doctype html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Classification Game</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  overscroll-behavior: none;
  touch-action: manipulation;
  font-family: 'Fredoka', sans-serif;
}

.draggable {
  cursor: grab;
  user-select: none;
  touch-action: none;
  transition: transform .15s ease, box-shadow .15s ease;
}
.draggable.dragging {
  opacity: .9;
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  z-index: 9999;
}

.bucket {
  transition: .2s;
}
.bucket.drag-over {
  transform: scale(1.03);
  box-shadow: 0 0 0 4px rgba(255,255,255,.4);
}

.progress-fill {
  transition: width .4s ease;
}
</style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 text-white">

<div class="max-w-7xl mx-auto p-4">

<!-- HEADER -->
<header class="text-center mb-6">
  <h1 class="text-3xl md:text-4xl font-bold mb-2">ğŸ”¬ Animal Classification Game</h1>
  <p class="text-emerald-300">Drag animals to the correct group</p>
</header>

<!-- SCORE -->
<div class="bg-white/10 rounded-xl p-4 mb-6 flex flex-wrap gap-4 justify-between items-center">
  <div class="flex gap-6">
    <div>
      <div class="text-sm opacity-70">Score</div>
      <div id="score" class="text-2xl font-bold text-yellow-400">0</div>
    </div>
    <div>
      <div class="text-sm opacity-70">Streak</div>
      <div id="streak" class="text-2xl font-bold text-orange-400">ğŸ”¥ 0</div>
    </div>
  </div>

  <div class="flex-1 max-w-md">
    <div class="flex justify-between text-sm mb-1">
      <span>Progress</span>
      <span id="progress-text">0 / 15</span>
    </div>
    <div class="h-4 bg-white/20 rounded-full overflow-hidden">
      <div id="progress-bar" class="progress-fill h-full bg-gradient-to-r from-emerald-400 to-cyan-400" style="width:0%"></div>
    </div>
  </div>

  <button onclick="resetGame()" class="bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30">ğŸ”„ Reset</button>
</div>

<!-- BUCKETS -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">

<div class="bucket p-4 rounded-xl bg-gradient-to-br from-red-500 to-rose-600" data-category="mammals">
<h2 class="text-xl font-bold text-center">ğŸ¦ Mammals</h2>
<div class="bucket-items flex flex-wrap justify-center gap-2 mt-3"></div>
</div>

<div class="bucket p-4 rounded-xl bg-gradient-to-br from-green-600 to-emerald-700" data-category="reptiles">
<h2 class="text-xl font-bold text-center">ğŸ¦ Reptiles</h2>
<div class="bucket-items flex flex-wrap justify-center gap-2 mt-3"></div>
</div>

<div class="bucket p-4 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600" data-category="amphibians">
<h2 class="text-xl font-bold text-center">ğŸ¸ Amphibians</h2>
<div class="bucket-items flex flex-wrap justify-center gap-2 mt-3"></div>
</div>

<div class="bucket p-4 rounded-xl bg-gradient-to-br from-yellow-400 to-orange-500" data-category="birds">
<h2 class="text-xl font-bold text-center">ğŸ¦ Birds</h2>
<div class="bucket-items flex flex-wrap justify-center gap-2 mt-3"></div>
</div>

<div class="bucket p-4 rounded-xl bg-gradient-to-br from-cyan-500 to-sky-600" data-category="fish">
<h2 class="text-xl font-bold text-center">ğŸŸ Fish</h2>
<div class="bucket-items flex flex-wrap justify-center gap-2 mt-3"></div>
</div>

<div class="bucket p-4 rounded-xl bg-gradient-to-br from-lime-500 to-green-600" data-category="insects">
<h2 class="text-xl font-bold text-center">ğŸ Insects</h2>
<div class="bucket-items flex flex-wrap justify-center gap-2 mt-3"></div>
</div>

</div>

<!-- ITEMS -->
<div class="bg-white/10 rounded-xl p-4">
<h3 class="text-center opacity-70 mb-4">Animals to Classify</h3>
<div id="items" class="flex flex-wrap justify-center gap-3"></div>
</div>

</div>

<script>
const animals = [
 {id:1,name:"Dolphin",emoji:"ğŸ¬",category:"mammals"},
 {id:2,name:"Elephant",emoji:"ğŸ˜",category:"mammals"},
 {id:3,name:"Bat",emoji:"ğŸ¦‡",category:"mammals"},

 {id:4,name:"Snake",emoji:"ğŸ",category:"reptiles"},
 {id:5,name:"Crocodile",emoji:"ğŸŠ",category:"reptiles"},

 {id:6,name:"Frog",emoji:"ğŸ¸",category:"amphibians"},
 {id:7,name:"Toad",emoji:"ğŸ¸",category:"amphibians"},

 {id:8,name:"Eagle",emoji:"ğŸ¦…",category:"birds"},
 {id:9,name:"Parrot",emoji:"ğŸ¦œ",category:"birds"},
 {id:10,name:"Penguin",emoji:"ğŸ§",category:"birds"},

 {id:11,name:"Shark",emoji:"ğŸ¦ˆ",category:"fish"},
 {id:12,name:"Goldfish",emoji:"ğŸ ",category:"fish"},

 {id:13,name:"Bee",emoji:"ğŸ",category:"insects"},
 {id:14,name:"Butterfly",emoji:"ğŸ¦‹",category:"insects"},
 {id:15,name:"Ladybug",emoji:"ğŸ",category:"insects"},
];

let state={score:0,streak:0,sorted:[],remaining:[...animals]};

const itemsDiv=document.getElementById("items");

function render(){
 itemsDiv.innerHTML="";
 state.remaining.sort(()=>Math.random()-0.5).forEach(a=>{
  const d=document.createElement("div");
  d.className="draggable bg-white text-gray-800 px-4 py-2 rounded-lg flex gap-2 items-center";
  d.draggable=true;
  d.dataset.id=a.id;
  d.innerHTML=`<span class="text-2xl">${a.emoji}</span>${a.name}`;
  d.ondragstart=e=>e.dataTransfer.setData("id",a.id);
  itemsDiv.appendChild(d);
 });
 updateUI();
}

document.querySelectorAll(".bucket").forEach(b=>{
 b.ondragover=e=>{e.preventDefault();b.classList.add("drag-over");};
 b.ondragleave=()=>b.classList.remove("drag-over");
 b.ondrop=e=>{
  e.preventDefault();
  b.classList.remove("drag-over");
  const id=+e.dataTransfer.getData("id");
  const animal=animals.find(x=>x.id===id);
  if(animal.category===b.dataset.category){
    state.score+=10;
    state.streak++;
    state.sorted.push(animal);
    state.remaining=state.remaining.filter(x=>x.id!==id);
    b.querySelector(".bucket-items").innerHTML+=`<span>${animal.emoji}</span>`;
    render();
  } else {
    state.streak=0;
  }
 }
});

function updateUI(){
 document.getElementById("score").textContent=state.score;
 document.getElementById("streak").textContent="ğŸ”¥ "+state.streak;
 document.getElementById("progress-text").textContent=
  `${state.sorted.length} / ${animals.length}`;
 document.getElementById("progress-bar").style.width=
  (state.sorted.length/animals.length*100)+"%";
}

function resetGame(){
 state={score:0,streak:0,sorted:[],remaining:[...animals]};
 document.querySelectorAll(".bucket-items").forEach(b=>b.innerHTML="");
 render();
}

render();
</script>
</body>
</html>
